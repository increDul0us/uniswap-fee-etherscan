version: '3.8'

services:
  uniswap:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8001:8001"
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:13
    environment:
      POSTGRES_USER: uniswap
      POSTGRES_PASSWORD: uniswap
      POSTGRES_DB: uniswap
    ports:
      - "5432:5432"
      
  rabbitmq:
      image: rabbitmq:3.8
      ports:
        - "5672:5672"
        - "15672:15672"
